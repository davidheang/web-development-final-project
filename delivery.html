<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service - Cambodia</title>
    <script src="https://kit.fontawesome.com/5d5991ac51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <div class="heading-container">
        <div class="navbar">
            <img src="image/RomdoulTransport.png" class="logo">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul>
                    <li><a href="landing.html">Home</a></li>
                    <li><a href="index.html">Booking</a></li>
                    <li><a href="ContactUsPage.html">Contact</a></li>
                    <li><a href="aboutpage.html">About</a></li>
                    <li><a href="#sign-in">Sign-in</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Delivery Form Section -->
    <div class="delivery-container">
        <h2>Delivery Service Form</h2>
        <p>Fill in the details for delivery to your location in Cambodia.</p>

        <form id="delivery-form" class="delivery-form">
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Delivery Information -->
            <div class="form-section">
                <h3>Delivery Information</h3>
                <label for="delivery-address">Delivery Address:</label>
                <input type="text" id="delivery-address" name="delivery-address" placeholder="Enter delivery address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
            </div>

            <!-- Delivery Options -->
            <div class="form-section">
                <h3>Delivery Options</h3>
                <label for="delivery-method">Select Delivery Method:</label>
                <select id="delivery-method" name="delivery-method" required>
                    <option value="express">Express Delivery</option>
                    <option value="standard">Standard Delivery</option>
                    <option value="same-day">Same Day Delivery</option>
                </select>

                <label for="delivery-time">Preferred Delivery Time:</label>
                <input type="datetime-local" id="delivery-time" name="delivery-time" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Delivery Request</button>
        </form>
        <div id="response-message"></div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Romdoul Transport. All rights reserved.</p>
        <p>
            <a href="landing.html">Home</a> |
            <a href="aboutpage.html">About Us</a> |
            <a href="index.html">Booking</a> |
            <a href="contactus.css">Contact</a>
        </p>
    </div>
</body>
</html>
